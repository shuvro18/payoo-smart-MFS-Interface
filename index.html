<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind + Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font-Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[263px] mx-auto pt-[210px]">
      <img src="./assets/Logo-full.png" alt="logo of this app" />
    </div>

    <div class="login-form mt-8">
      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-2xl"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Mobile Number</label>
            <input
              maxlength="11"
              minlength="11"
              value="12345678900"
              type="text"
              id="login-number"
              class="input rounded-full bg-base-200"
              placeholder="Enter your number"
            />
            <br />

            <label class="label font-bold text-neutral">4 Digit pin</label>
            <input
              maxlength="4"
              type="password"
              id="login-pin"
              class="input rounded-full bg-base-200"
              placeholder="Enter 4 Digit Pin"
            />
            <button id="login-button" class="btn btn-primary mt-4 rounded-full">
              Login
            </button>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="./script/login.js"></script>
  </body>
</html>
