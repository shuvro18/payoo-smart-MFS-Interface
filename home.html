<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind + Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font-Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="bg-white rounded-b-3xl">
      <header class="border-b-2 border-gray-400 sticky top-0 z-10 bg-secondary">
        <section class="w-11/12 mx-auto flex justify-between items-center py-4">
          <div class="right flex gap-1">
            <div class="w-[60px]">
              <img src="./assets/logo.png" alt="Logo Of This Website" />
            </div>
            <div class="">
              <h2 class="font-bold text-2xl">
                $
                <span id="Balance">45000</span>
              </h2>
              <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
          <div class="left">
            <a
              href="./index.html"
              class="btn btn-soft text-neutral/50 bg-white"
            >
              <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
              Log Out
            </a>
          </div>
        </section>
      </header>

      <div class="pb-8">
        <section class="w-11/12 mx-auto my-13 space-y-3">
          <h2 class="font-bold text-[1.5rem]">
            Welcome to Pay<span class="text-primary">oo</span>
          </h2>
          <p class="text-neutral/50">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </section>

        <section class="w-11/12 mx-auto grid grid-cols-3 grid-rows-2 gap-4">
          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-1.png" alt="" />
            <p class="text-neutral/50">Add Money</p>
          </button>

          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-2.png" alt="" />
            <p class="text-neutral/50">Cashout</p>
          </button>

          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-3.png" alt="" />
            <p class="text-neutral/50">Transfer Money</p>
          </button>

          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-4.png" alt="" />
            <p class="text-neutral/50">Get Bonus</p>
          </button>

          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-5.png" alt="" />
            <p class="text-neutral/50">Pay Bill</p>
          </button>

          <button
            class="btn btn-soft btn-secondary flex-col h-full py-5 rounded-2xl"
          >
            <img src="./assets/opt-6.png" alt="" />
            <p class="text-neutral/50">Transactions</p>
          </button>
        </section>
      </div>
    </div>

    <!-- cash Out section -->

    <section id="cashout" class="w-11/12 mx-auto py-10 space-y-4 ">
      <h2 class="font-bold">Cash Out</h2>

      <div class="card-body bg-base-100 rounded-2xl">
        <fieldset class="fieldset">
          <label class="label font-bold text-neutral">Mobile Number</label>
          <input
            maxlength="11"
            minlength="11"
            value="12345678900"
            type="text"
            id="home-number"
            class="input rounded-full bg-base-200 w-full"
            placeholder="Enter 11 digit number"
          />
          <br />

          <label class="label font-bold text-neutral">Amount</label>
          <input
            type="txt"
            id="home-amount"
            class="input rounded-full bg-base-200 w-full"
            placeholder="Enter amount to withdraw"
          />
          <br />

          <label class="label font-bold text-neutral">4 Digit pin</label>
          <input
            maxlength="4"
            type="password"
            id="pin"
            class="input rounded-full bg-base-200 w-full"
            placeholder="Enter 4 digit pin number"
          />
          <button id="withdraw-button" class="btn btn-primary mt-4 rounded-full">
            Withdraw Money
          </button>
        </fieldset>
      </div>
    </section>



    <script src="./script/home.js"></script>
  </body>
</html>
